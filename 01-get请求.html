<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.实例话XMLhttpRequest对象（这是浏览器内置对象）（简称xhr）
        const xhr = new XMLHttpRequest()
        // 2.注册onload事件，监听服务器是否返回结果了，如果服务器返回结果了，则使用reponse接受结果
        xhr. addEventListener('load',function () {
            let res = JSON.parse(xhr.response);//接受相应结果.得到JSON
            console.log(res);
        })//绑定事件
        // 3。调用open方法，设置请求方式和url地址
        xhr.open('get','http://www.itcbc.com:3006/api/getbooks?appkey=laotang110022&id=58')
        //4.调用send方法，发送请求
        xhr.send()
        
    </script>
</body>
</html>
