<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.创建xhr对象
        let xhr = new XMLHttpRequest();
        // 2.注册onload事件，当服务器返回结果后会触发该事件；事件内部，使用response接收
        xhr. addEventListener('load',function () {
            let res = JSON.parse(xhr.response);
            console.log(res);
        })//绑定事件
        // 3.调用open方法，设置请求和url地址
        xhr.open('post','http://www.itcbc.com:3006/api/addbook')
        // 4.调用serRequesHeader(),设置Content-Type请求头
        xhr.setRequestHeader('content-Type','application/json')
        // 5.调用send方法
        xhr.send(JSON.stringify({bookname:'asdasd',author:'asd',publisher:'asdasd'}))
    </script>
</body>
</html>
